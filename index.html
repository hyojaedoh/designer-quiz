<!DOCTYPE html>
<html>
<head>
    <title>Fashion Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <h1><span class="pink">FASHION COMPANY</span></h1>
        </div>
    </header>
    <main>
        <div id="quiz">
            <h2 class="bold">당신의 스타일인가요?</h2>
            <img src="your_image.jpg" alt="Your Style">
            <div id="buttons">
                <button class="dislike">싫어요</button>
                <button class="like">좋아요</button>
            </div>
            <button id="productBtn">낱개 제품의 선택을 원하시나요?</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
